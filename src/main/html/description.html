Provides support for the <a href="https://www.serverless.com/framework/docs/providers/aws/guide/serverless.yml">Serverless.yml files</a> syntax.<br>

<br>
Features:<br>
<ul>
    <li>Syntax highlighting</li>
    <li>AWS Provider Code completion</li>
    <li>Code formatting</li>
    <li>ctrl + click - Go to navigation</li>
    <li>Structure view</li>
</ul>
